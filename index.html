<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Calculator - Written in Javascript</title>

  <link rel="stylesheet" href="css/main.css">

</head>

<body>

	<div id="container">

		<div id="header">

			<h1>Basic Calculator - Written in Javascript</h1>
			<p>Performs one operation at a time - No PEMDAS here, for now.</p>
			<p>Includes functionality for both mouse and keyboard use.</p>

		</div>

		<div id="calculator">

			<div id="display">

				<div id="previous-result"></div>
				<div id="current-operation"></div>

			</div>

			<div id="buttons">

				<button class="button clear">C</button>
				<button class="button operator add" value="+">+</button>
				<button class="button operator subtract" value="-">-</button>
				<button class="button backspace">Del</button>
				<button class="button operator multiply" value="*">*</button>
				<button class="button operator divide" value="/">/</button>
				<button class="button number">7</button>
				<button class="button number">8</button>
				<button class="button number">9</button>
				<button class="button number">4</button>
				<button class="button number">5</button>
				<button class="button number">6</button>
				<button class="button number">1</button>
				<button class="button number">2</button>
				<button class="button number">3</button>
				<button class="button number">0</button>
				<button class="button number">.</button>
				<button class="button equals">=</button>

			</div>

		</div>

	</div>

	<div id="footer">

		<p>Created by <a href="https://leemassey.com/">Lee Massey - www.LeeMassey.com</a> | <a href="https://github.com/leemassey/">GitHub Profile</a>

	</div>

<script src="js/main.js"></script>

</body>

</html>
